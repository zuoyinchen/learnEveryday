<script>
    var searchInsert = function(nums, target) {
    if (nums.indexOf(target) > -1) {
        return nums.indexOf(target)
    } else {
        for(let i = 0; i < nums.length; i++) {
            if (nums[i] >= target) {
                return i
            }
            console.log(i)
            if (i == nums.length - 1) {
                console.log(nums.length)
                return i + 1
            }
        }
    }
};

let n = searchInsert(nums, 7)
console.log(n, '小表')
